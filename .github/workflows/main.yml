name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Add permissions to write artifacts
    permissions:
      contents: read
      checks: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check formatting
      run: npm run format:check

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build:ci

    - name: List build output
      run: ls -la dist/

    - name: Test with coverage
      run: npm run test:coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: Michael-Perillo/AngularPOCShell

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist
        retention-days: 7
        if-no-files-found: error

  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow to push to the gh-pages branch
      pages: write # Allow to update GitHub Pages settings

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: ./dist

    - name: List artifacts
      run: |
        ls -la ./dist
        ls -la ./dist/app
        ls -la ./dist/app/browser

    - name: Deploy to GitHub Pages using angular-cli-ghpages
      run: |
        npm install
        npm run ng -- deploy --base-href=/AngularPOCShell/ --repo=https://github.com/Michael-Perillo/AngularPOCShell.git --name=\"Michael-Perillo\" --email=michael@perillo.me
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # angular-cli-ghpages uses this to push
